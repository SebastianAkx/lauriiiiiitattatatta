<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #ffe4e1;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 300px;
            height: 225px;
            background-color: #ffb3c1;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff758f;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transition: transform 0.5s ease-in-out;
        }
        .message {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 30px;
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, top 0.5s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: #a7f7d2;
        }
        .yes:hover {
            background-color: #8df2b0;
        }
        .no {
            background-color: #ffb3b3;
        }
        .no:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <iframe class="background-video" src="https://www.youtube.com/embed/3yuE7vFTeUY?autoplay=1&mute=1&loop=1&playlist=3yuE7vFTeUY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap" id="flap"></div>
        </div>
        <div class="message" id="message">
            <h2>¬øQuieres ser mi San Valent√≠n? </h2>
            <p>Eres lo mejor que me ha pasado mi laurita, por eso hoy quiero darte las gracias por todo lo que hemos vivido y por todo lo que has hecho por mi, eres increible te amo muchisimo ü§ç üíï</p>
            <div class="buttons">
                <button class="button yes" onclick="respond('si')">S√≠, s√≠ quiero</button>
                <button class="button no" onclick="respond('no')">No, no quiero</button>
            </div>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
            let message = document.getElementById("message");
            let envelope = document.querySelector(".envelope");

            // Eliminar el sobre
            setTimeout(() => {
                envelope.style.display = "none";
            }, 500); // Se oculta despu√©s de abrirse

            // Mostrar el mensaje un poco m√°s arriba
            setTimeout(() => {
                message.style.top = "30%";
                message.style.opacity = "1";
            }, 500); // Se desplaza y aparece despu√©s de abrirse
        }

        function respond(response) {
            // Guardar la respuesta en el localStorage
            localStorage.setItem("respuestaSanValentin", response);

            // Mostrar mensaje de confirmaci√≥n
            alert("Gracias por tu respuesta: " + (response === 'si' ? "¬°S√≠, s√≠ quiero!" : "No, no quiero"));

            // Ocultar los botones despu√©s de la respuesta
            document.querySelector('.buttons').style.display = "none";
        }

        // Mostrar respuesta anterior y mantener los botones visibles
        window.onload = function() {
            let respuesta = localStorage.getItem("respuestaSanValentin");
            if (respuesta) {
                // Mostrar la respuesta anterior en un mensaje
                alert("Tu respuesta anterior fue: " + (respuesta === 'si' ? "¬°S√≠, s√≠ quiero!" : "No, no quiero"));
            }
        }
    </script>
</body>
</html>
